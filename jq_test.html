<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

    <script>
        /*     jQuery(function () {
                 $("#btn").click(function () {
                     //console.log(this.value);//this表示事件源, 时DOM对象.
                     console.log($("#btn").val());
                 });
             });*/
        $(function () {
            $("input").click(function () {
               // console.log(this.value);
                console.log($(this).val());
            });
        });
    </script>
</head>
<body>
<div class="container">
    <h1>你好，世界！</h1>
    <input type="button" value="点我" id="btn">
    <hr>
    <!-- input:button[value=按钮$]*5-->
    <input type="button" value="按钮1"><input type="button" value="按钮2"><input type="button" value="按钮3"><input
        type="button" value="按钮4"><input type="button" value="按钮5">
</div>
</body>
</html>
