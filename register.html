<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->

    <style>
        table, form {
            width: 500px;
            border: 1px solid #CCC;
            margin: 0 auto;
            line-height: 30px;
        }

        td, th {
            border: 1px solid #CCC;
        }

        .btn-right {
            text-align: right;
        }
    </style>


</head>
<body>
<div class="container">
    <!--  table>(thead>tr>th*6)+(tbody>tr>td*6)+tfoot>tr>td*6-->
    <table >
        <thead>
        <tr>
            <th><label for="all">all</label><input type="checkbox" id="all"></th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>电话</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody id="mainFrm">
        <tr>
            <td><input type="checkbox" name="item"></td>
            <td>tom</td>
            <td>20</td>
            <td>male</td>
            <td>120</td>
            <td>
                <button>remove</button>
            </td>
        </tr>
        <tr>
            <td><input type="checkbox" name="item"></td>
            <td>jack</td>
            <td>20</td>
            <td>male</td>
            <td>120</td>
            <td>
                <button>remove</button>
            </td>
        </tr>
        <tr>
            <td><input type="checkbox" name="item"></td>
            <td>alice</td>
            <td>20</td>
            <td>male</td>
            <td>120</td>
            <td>
                <button>remove</button>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>
                <button id="remove_all">remove all</button>
            </td>
            <td colspan="5" class="btn-right">
                <button id="remove_first">remove first</button>
                <button id="remove_last">remove last</button>
            </td>
        </tr>
        </tfoot>
    </table>
    <hr>

    <form id="frm">
        <label for="name">name:</label><input type="text" id="name"><br>
        <label for="age">age:</label><input type="text" id="age"><br>
        <label for="male">male:</label><input type="radio" name="sex" id="male" checked>
        <label for="female">female:</label><input type="radio" name="sex" id="female"><br>
        <label for="phone">phone:</label><input type="text" id="phone"><br>
        <input type="button" value="add" id="btn_add">
        <input type="reset" value="reset" id="btn_reset">
    </form>

</div>
